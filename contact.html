<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact Me</title>
        <link rel="stylesheet" href="screen.css">
    </head>
    <body>
        <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Form</h2>
        <p>Fill out the form below to get in touch with me.</p>
        <form>
            <div class="form">
                <label for="name">Name</label>
                <input type="text" id="name" name="user_name" required>
            </div>
            
            <div class="form">
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email" required>
            </div>

            <div class="form">
                <label for="reason"> Reason for contact</label>
                <select id="reason" name="reason">
                    <option value="saying_hi">Saying Hi</option>
                    <option value="looking_for_contractor">Looking for a Contractor</option>
                    <option value="interested_in_interview"> Interested in an Interview</option>
                </select>
            </div>

            <div class="form">
                <label for="comment">Comments</label>
                <textarea id="comment" name="user_comment"></textarea>
            </div>

            <div class="form">
                <button>Submit</button>
            </div>
        </form>
    </main>
    </body>
</html>
